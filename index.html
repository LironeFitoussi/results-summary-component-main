<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<section>
  <div class="left">
    <h2>Your Result</h2>
    <div class="score">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    
    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div class="right">
    <p>Summary</p>
    <div class="topic-scores">
      <div class="reaction part-score">
        <div class="score-header">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>

      <div class="memory part-score">
        <div class="score-header">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p>92 <span>/ 100</span></p>
      </div>

      <div class="verbal part-score">
        <div class="score-header">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p>61 <span>/ 100</span></p>
      </div>

      <div class="visual part-score">
        <div class="score-header">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p>72 <span>/ 100</span></p>
      </div>
  </div>
  <button class="continue-btn">Continue</button>
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
